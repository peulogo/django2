<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>

        {% if error %}
        <h4>{{ error }}</h4>
        {% endif %}

    <form method="post"
          style="
                align-items: baseline;
                display: flex;
                gap: 20px;
                flex-wrap: wrap;">
        {% csrf_token %}

        {% if form %}
            {{ form.as_p }}
        {% else %}
            <p>
                <label for="username">Введите логин:</label>
                <input type="text" id="username" name="username" maxlength="30" required>
            </p>
            <p>
                <label for="password">Введите пароль:</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </p>
            <p>
                <label for="repeat_password">Повторите пароль:</label>
                <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
            </p>
            <p>
                <label for="age">Введите свой возраст:</label>
                <input type="number" id="age" name="age" min="1" max="999" required>
            </p>
        {% endif %}

        <button type="submit">Зарегистрироваться</button>
    </form>


    {% if success %}
        <h2 style="text-align: center">{{ success }}</h2>
    {% endif %}
</body>
</html>
